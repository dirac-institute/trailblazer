{% load static %}
<!--
         Posts
         Loads them from the database and currently it is hard coded to display 12 images per page.
    -->
{% include "gallery_pagination.html" %}
<section id="image_gallery">
    {% for image in data %}
        <div class="gallery_item">
            <a href="/gallery/image?{{ image.wcs_id }}">
                <img src="{% get_media_prefix %}{{ image.small }}" class="gallery_images" alt=”{{ image.small }}”
                     id=”showSimilarInPopup”>
            </a>
        </div>
    {% endfor %}
</section>
<br>
<!-- Footer -->
<footer>
    {% include "gallery_pagination.html" %}
</div>
</footer>
